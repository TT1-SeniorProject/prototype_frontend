    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="js/datasource.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="">
                TT1 Senior Project : Linked Open Data Platform

        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <!-- <div class="navbar-start">
                <a class="navbar-item">

                </a>
            </div> -->

            <div class="navbar-end">
                <div class="navbar-item">
                    Repo : xxx
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column is-2">
                <div class="box">
                    <aside class="menu">
                        <p class="menu-label">
                            Functions
                        </p>
                        <ul class="menu-list">
                            <li>
                                <nav class="level">
                                    <div class="level-left">
                                        <div class="level-item">
                                            <span class="icon"><i class="fas fa-home"></i></span>
                                        </div>
                                        <div class="level-item">
                                            <div class="level-item">
                                                <a href="">Data Source</a>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </li>
                            <li>
                                <nav class="level">
                                    <div class="level-left">
                                        <div class="level-item">
                                            <span class="icon"><i class="fas fa-home"></i></span>
                                        </div>
                                        <div class="level-item">
                                            <div class="level-item">
                                                <a href="">Parse</a>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </li>
                            <li>
                                <nav class="level">
                                    <div class="level-left">
                                        <div class="level-item">
                                            <span class="icon"><i class="fas fa-home"></i></span>
                                        </div>
                                        <div class="level-item">
                                            <div class="level-item">
                                                <a href="">Export</a>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </li>
                        </ul>
                    </aside>
                </div>
            </div>
            <div class="column">
                <div class="container">
                    <div class="box">
                        <h1 class="title">
                            Data Source
                        </h1>
                        <hr>
                        <div>
                            <h2 class="subtitle">
                                Using URL and Primary Key
                            </h2>
                            <div class="field">
                                <label class="label">URL</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Example : http://www.example.com/primary_key={}" id="primarykeyURL">
                                </div>
                            </div>
                            <label class="label">Primary Key</label>
                            <div class="field is-grouped">
                                <div class="control">
                                    <input class="input" type="text" placeholder="From" id="primarykeyFrom">
                                </div>
                                <p class="control">
                                    -
                                </p>
                                <div class="control">
                                    <input class="input" type="text" placeholder="To" id="primarykeyTo">
                                </div>
                                <div class="control">
                                    <a class="button" id="primarykeyBtn">
                                        Go
                                    </a>
                                </div>
                                <label class="label" id="postStatus"></label>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <progress class="progress is-info" value="0" max="100" id="primarykeyProcessbar"></progress>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <h2 class="subtitle">
                                Using Python Generator Function
                            </h2>
                            <label class="label">Python Code</label>
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea has-fixed-size" 
                                    placeholder="def primarykey_generator():
    pk = [1, 2, 3, 4, 5]
    url = 'http://www.example.com/docid={}'
    for item in pk: yield url.format(item)"></textarea>
                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <a href="" class="button">Interpret</a>
                                </div>
                                <div class="control">
                                    <a href="" class="button">Go</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
